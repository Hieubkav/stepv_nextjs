<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeWorkSection Mobile Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .test-container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .viewport-info {
            padding: 10px;
            background: #333;
            color: white;
            text-align: center;
            font-size: 14px;
        }
        .test-sizes {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #eee;
            flex-wrap: wrap;
            justify-content: center;
        }
        .size-btn {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .size-btn:hover {
            background: #0056b3;
        }
        .iframe-container {
            position: relative;
            transition: all 0.3s ease;
        }
        iframe {
            border: none;
            width: 100%;
            height: 800px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="viewport-info">
            <span id="viewport-size">Viewport: <span id="current-width">100%</span> x <span id="current-height">800px</span></span>
        </div>
        
        <div class="test-sizes">
            <button class="size-btn" onclick="setSize(320, 568)">iPhone SE (320px)</button>
            <button class="size-btn" onclick="setSize(375, 667)">iPhone 8 (375px)</button>
            <button class="size-btn" onclick="setSize(414, 896)">iPhone 11 (414px)</button>
            <button class="size-btn" onclick="setSize(768, 1024)">iPad (768px)</button>
            <button class="size-btn" onclick="setSize(1024, 768)">Desktop (1024px)</button>
            <button class="size-btn" onclick="setSize('100%', 800)">Full Width</button>
        </div>
        
        <div class="iframe-container" id="iframe-container">
            <iframe src="http://localhost:3000/" id="test-iframe"></iframe>
        </div>
    </div>

    <script>
        function setSize(width, height) {
            const container = document.getElementById('iframe-container');
            const iframe = document.getElementById('test-iframe');
            const widthSpan = document.getElementById('current-width');
            const heightSpan = document.getElementById('current-height');
            
            if (width === '100%') {
                container.style.width = '100%';
                iframe.style.width = '100%';
                widthSpan.textContent = '100%';
            } else {
                container.style.width = width + 'px';
                iframe.style.width = width + 'px';
                widthSpan.textContent = width + 'px';
            }
            
            iframe.style.height = height + 'px';
            heightSpan.textContent = height + 'px';
            
            // Center the container if it's not full width
            if (width !== '100%') {
                container.style.margin = '0 auto';
            } else {
                container.style.margin = '0';
            }
        }

        // Update viewport info on resize
        function updateViewportInfo() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            document.getElementById('viewport-size').innerHTML = 
                `Browser Viewport: ${width}px x ${height}px | Test Frame: <span id="current-width">${document.getElementById('current-width').textContent}</span> x <span id="current-height">${document.getElementById('current-height').textContent}</span>`;
        }

        window.addEventListener('resize', updateViewportInfo);
        updateViewportInfo();
    </script>
</body>
</html>
